<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
                <ul class="category-menu">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="configure">
                    <li>Settings</li>
                    <li>Supports</li>
                    <li>privacy</li>
                </ul>
        </div>
        <div class="header">
            <div class="search-bar">
                <div class="search-box">
                    <input type="search">
                </div>
                
                <div class="search-items">
                    <div class="icon-1">II</div>    
                    <div class="icon-2">II</div>
                    <div class="text">Morgan Oakley</div>
                </div>
            </div>
            <div class="user-info">
                <div class="icon-1">II</div>
                <h4 class="greeting">Hi there,</h4>
                <h2 class="user-title">Morgan Oakley (@morgan)</h2>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="main-content">main-content</div>
    </div>
</body>
</html>
